<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="form">
    <div class="form-group">
        <label for="start">Дата начала:</label>
        <input type="text" id="start" class="datepicker datepicker-start form-control">
    </div>
    <div class="form-group">
        <label for="end">Дата конца:</label>
        <input type="text" id="end" class="datepicker datepicker-end form-control">
    </div>
    <div class="form-group">
        <label for="locale">Язык:</label>
        <select name="" id="locale" class="form-control"></select>
    </div>
    <div class="error text-danger"></div>
    <input type="submit" class="btn btn-primary">
</form>

<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="script.js" type="module"></script>
</body>
</html>
